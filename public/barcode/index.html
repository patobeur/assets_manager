<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barcode Generator</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
        }
        #barcode-container {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>Barcode Generator</h1>

    <div>
        <input type="text" id="barcode-data" placeholder="Enter data for barcode">
        <button id="generate-btn">Generate</button>
    </div>

    <div id="barcode-container"></div>

    <script>
        document.getElementById('generate-btn').addEventListener('click', function() {
            const data = document.getElementById('barcode-data').value;
            const container = document.getElementById('barcode-container');

            container.innerHTML = '';

            if (data.trim() === '') {
                return;
            }

            fetch('generator.php?data=' + encodeURIComponent(data))
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.text();
                })
                .then(svg => {
                    container.innerHTML = svg;
                })
                .catch(error => {
                    console.error('There has been a problem with your fetch operation:', error);
                    container.innerHTML = '<p style="color: red;">Could not generate barcode.</p>';
                });
        });
    </script>

</body>
</html>
